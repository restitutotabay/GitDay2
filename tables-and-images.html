<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables And Images</title>
</head>
<body>
    <!-- Tables -->
    <table border="4">
        <thead>
            <!-- Table Row -->
            <tr>
                <!-- Table Head -->
                <th>
                    Name
                </th>
                <th colspan="2">
                    Details
                </th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <!-- Table Data -->
                <td rowspan="2">John</td>
                <td rowspan="2">45 yrs old</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Philippines </td>
            </tr>
            <tr>
                <td>Marie</td>
                <td>30 yrs old</td>
                <td>Vancouver</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 2 People</td>
            </tr>
        </tfoot>
    </table>
    <hr/>

    <!-- Images -->
    <!-- src = specifies the path to the image
        alt = specifies an alternative text for the images -->
    <img src="1.png" alt="Rabbit Emoji" width="200px" height="200px">


</body>
</html>
